# How to use this project
# yamllint disable rule:line-length
usage: |-
  ### Simple Example
  Here is an example of how you can use this module in your inventory structure:
  ```hcl
  # use this
      module "mfa" {
      source        = "clouddrove/mfa/aws"
      version       = "0.15.0"
      name          = "mfa"
      environment   = "test"
      path          = "/"
      users       = []
      groups      = []     
     
      }
    
  ```